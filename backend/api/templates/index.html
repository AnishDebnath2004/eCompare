<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCompare - Device Comparison</title>
    <style>
        :root {
            --primary: #eceded;
            --bg: #4f4fad;
            --card: #f4ebeb;
            --text: #edeff3;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary); }
        
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #4c6688;
            border-radius: 8px;
            font-size: 1rem;
            width: 250px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button {
            background-color: var(--primary);
            color: rgb(71, 76, 161);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #384a7d;
            transform: translateY(-2px);
        }

        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .device-card {
            background: var(--card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(8, 7, 7, 0.859);
            animation: fadeIn 0.5s ease-out;
        }

        .device-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid #0e294d;
            padding-bottom: 10px;
            text-transform: capitalize;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin: 20px 0 10px;
            font-weight: 700;
        }

        .specs-box {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .specs-box ul { padding-left: 20px; margin: 0; }
        .specs-box li { margin-bottom: 8px; }

        .video-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .recommendation {
            grid-column: 1 / -1;
            background: #dbeafe;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #64748b;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Device Comparison Hub</h1>
        <p>Compare Smartphones, Laptops, Earbuds & More</p>
    </header>

    <div class="input-group">
        <input type="text" id="device1" placeholder="Enter Device 1 (e.g. iPhone 15)">
        <input type="text" id="device2" placeholder="Enter Device 2 (e.g. Samsung S24)">
        <button onclick="compareDevices()">Compare Devices</button>
    </div>

    <div id="loading" class="loading">Analyzing specs and fetching reviews...</div>
    
    <div id="results" class="comparison-container"></div>
</div>

<script>
    async function compareDevices() {
        const d1 = document.getElementById('device1').value;
        const d2 = document.getElementById('device2').value;
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        if (!d1 || !d2) {
            alert("Please enter both device names.");
            return;
        }

        resultsDiv.innerHTML = '';
        loadingDiv.style.display = 'block';

        try {
            const response = await fetch('/api/compare', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ devices: [d1, d2] })
            });

            const data = await response.json();
            
            loadingDiv.style.display = 'none';

            if (data.error) {
                resultsDiv.innerHTML = `<p style="color:red; text-align:center; width:100%">${data.error}</p>`;
                return;
            }

            // Render Device Cards
            data.results.forEach(device => {
                const card = document.createElement('div');
                card.className = 'device-card';
                
                // Specs List
                let specsHtml = '<ul>';
                device.specs.forEach(spec => {
                    specsHtml += `<li>${spec}</li>`;
                });
                specsHtml += '</ul>';

                // Video Embeds
                let videosHtml = '';
                device.videos.forEach(vid => {
                    videosHtml += `
                        <div class="video-item">
                            <iframe src="https://www.youtube.com/embed/${vid.id}" allowfullscreen></iframe>
                            <div style="padding:10px; font-size:0.8rem; font-weight:600">${vid.title}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="device-title">${device.name}</div>
                    
                    <div class="section-title">Key Specifications (Source: Google)</div>
                    <div class="specs-box">${specsHtml}</div>

                    <div class="section-title">Top Review (YouTube)</div>
                    <div class="video-container">${videosHtml}</div>
                `;
                resultsDiv.appendChild(card);
            });

            // Render Recommendation
            if (data.recommendation) {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation';
                recDiv.innerHTML = `<h3>ðŸ’¡ AI Analysis</h3><p>${data.recommendation}</p>`;
                resultsDiv.appendChild(recDiv);
            }

        } catch (error) {
            loadingDiv.style.display = 'none';
            alert("Error connecting to server.");
            console.error(error);
        }
    }
</script>

</body>
</html>
